<!DOCTYPE html>
<html>
<head>
    <title>Checkin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"  href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="application-name" content="Checkin">
    <link rel="icon" sizes="512x512" href="gcts-logo-round.png">
</head>
<body>

<div id="overlay">
    <div id="timeout"></div>
    <a href="index.html" class="cancel-button">Reset</a>
    <div id="console"></div>
    <div id="logo">
        <div></div>
    </div>
</div>

<div id="forms">
    <ul id="form-sections">

    </ul>
</div>

<script type="html/tpl" id="form-section-message">
	<li class="section">
        <div class="message">
            <div class="content">
                <h2>{content}</h2>
            </div>
        </div>
    </li>
</script>

<script type="html/tpl" id="form-section-question">
	<li class="section bigger">
        <div class="question">
            <div class="content">
                <div class="wrap">
                    <h2>{text}</h2>
                    {answers}

                </div>
            </div>
        </div>
    </li>
</script>

<script type="html/tpl" id="form-section-input">
	<li class="section bigger">
        <div class="input">
            <div class="content">
                <div class="wrap" data-callback="{callback}">
                    <h2>{text}</h2>
                    <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="{tag}" name="input" value="{value}"> <button>{button}</button>
                </div>
            </div>
        </div>
    </li>
</script>

<script type="html/tpl" id="form-section-loading">
	<li class="section bigger">
        <div class="loading">
            <div class="content">
                <div class="wrap">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </li>
</script>

<script type="text/javascript" src="jquery.js"></script>
<script src="mqttws31.js" type="text/javascript"></script>
<script type="text/javascript" src="chicken.js?v=2"></script>
<script type="text/javascript">
    TechSpaceChicken.init();
</script>

</body>
</html>
